<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper API</title>
    <!-- Font Awesome for cross icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
      <h1 class="mt-4 text-center">Top Headlines</h1>
     <div class=" mt-5 d-flex justify-content-evenly align-items-center">
         <input id="input" type="text" class="form-control w-50 " placeholder="Enter country name">
          <button onclick="search()" class="btn btn-primary">Search</button>
     </div>
      <div class="container">
          <div  class=" row mt-5">
           <div  id="output" class="col-lg-4 mt-4"></div>
          </div>
      </div>
</div>

  <script>
    
    const search=()=>{
        if(input.value!=""){
            try{
                 fetch(`https://newsapi.org/v2/everything?q=tesla&from=2024-03-02&sortBy=publishedAt&apiKey=51f6628b3d5f47d0825e4504f4aa221f`).then(value => {
                    console.log(value);
                    console.log(value.status);
                    value.json().then(data=>{
                    console.log(data);
                    articles=data.articles
                    console.log(articles);
                    // if(data.status=404){
                    //     output.innerHTML=`not found`
                    // }    
                    // else{
                    for(i=0;i<5;i++){
                    articles.forEach(item=>output.innerHTML+=` <div class="card mt-4" style="width: 18rem;">
                    <img class="card-img-top" src="${item.urlToImage}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">${item.source.name}</p>
                    <p class="card-text">${item.publishedAt}</p>
                    <p class="card-text">${item.description}</p>
                        </div>
                        `
                        )
                    }
                })
                  })
                }catch(err){
                    console.log(err);
                }
        }else{
            alert("fill the form completely")
        }

        }

  </script>
</body>
</html>
