<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper API</title>
  <!-- Font Awesome for cross icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Your custom CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 text-center">Top Headlines</h1>
    <div class="mt-5 d-flex justify-content-evenly align-items-center">
      <input id="input" type="text" class="form-control w-50" placeholder="Enter country code">
      <button onclick="search()" class="btn btn-primary">Search</button>
    </div>
    <div class="container">
      <div class="row mt-5" id="output"></div>
    </div>
  </div>

  <script>
    const search = () => {

      if (input.value !== "") {
        fetch(`https://newsapi.org/v2/top-headlines?country=${input.value}&apiKey=51f6628b3d5f47d0825e4504f4aa221f`)
          .then(value => {
            if (!value.ok) {
              throw new Error('Network response was not ok');
            }else{
              value.json().then(data => {
              const article = data.articles
             if(article.length>0){
              articles=article.slice(0,5)
              articles.forEach(item => {
                output.innerHTML += `
                  <div class="col-lg-4 mt-4">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="${item.urlToImage}" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.source.name}</p>
                        <p class="card-text">${item.publishedAt}</p>
                        <p class="card-text">${item.description}</p>
                      </div>
                    </div>
                  </div>
                `;
              });

             }else{
              alert("no data!!!")
             }
            
          })
            }
          })
        
          .catch(error => {
            console.error('Error fetching data:', error);
            output.innerHTML = `An error occurred try latr.`
          });
      } else {
        alert("Please fill the form completely");
      }
    };
  </script>
</body>
</html>
