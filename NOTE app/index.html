<!-- design a web page for NOTE app, where user can add notes and display all notes in the same page itself -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-5 w-50">
            <input id="userinput" type="text" class="form-control"placeholder="enter your notes here!!!">
            <button onclick="addNote()" class="btn btn-primary ms-5">Add</button>
        </div>
        <h1 class="mt-5 mb-5 text-primary">All Notes</h1>
        <div style="min-height: 50vh;" class="w-50 border border-2"><ol id="output"></ol></div>
    </div>
</body>
<script>
    userinput.focus()
    const addNote=()=>{
        if(userinput.value){
            output.innerHTML+=`<li>${userinput.value}</li>`
            userinput.value=""
            userinput.focus()
        }else{
            alert('Please enter a valid note!!!')
        }
    };
    document.body.addEventListener("click", function() {
        document.getElementById("userinput").focus();});
</script>
</html>
