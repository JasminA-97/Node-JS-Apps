<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            <img src="./logo.png" alt="Logo" width="75" height="50" class="d-inline align-text-center">
            <h4 class="d-inline">Employee portal</h4>
            <a onclick="logout()" class="me-5 fw-bolder text-light btn-link" href="">Logout</a>
          </a>
        </div>
      </nav>
      <h1 class="m-5 container">Welcome <span id="displayuser" class="text-warning">User</span></h1>
</body>
<script>

   if(sessionStorage.getItem("username")){
    displayuser.innerHTML=sessionStorage.getItem("username").split(" ")[0]
   }else{
    alert("please login!!!")
    window.location="index.html"
   }
   const logout=()=>{
    sessionStorage.clear()
    window.location="login.html"
   }


</script>
</html>
