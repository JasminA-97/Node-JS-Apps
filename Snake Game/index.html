<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black;">

<div class="text-center mt-1">
    <h1 style="font-family: 'Bungee Spice', sans-serif; font-weight: 400;">Snake Game</h1>

    <div class="mt-4 d-flex justify-content-center align-items-center">
        <div class="w-50 d-flex justify-content-between align-items-center">
            <div class="dropdown"><i class="fs-3 fas fa-gear text-warning"></i>
                <button class="btn text-white fw-bold fs-4 dropdown-toggle" type="button" id="gameLevelDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Level
                </button>
                <ul class="dropdown-menu" aria-labelledby="gameLevelDropdown">
                    <li><a class="dropdown-item text-warning fs-5" href="#" onclick="setGameLevel('easy')">Easy</a></li>
                    <li><a class="dropdown-item text-success fs-5" href="#" onclick="setGameLevel('medium')">Medium</a></li>
                    <li><a class="dropdown-item text-danger fs-5" href="#" onclick="setGameLevel('hard')">Hard</a></li>
                </ul>
            </div>
            <h2><i class="fas fa-trophy text-warning"></i> <span class="text-white" id="score">0</span></h2>
        </div>
    </div>

    <div class="canvas mt-2">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <h2 class="mt-2 fw-bolder" id="gstatus"></h2>
</div>

<!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog w-25">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="font-family: 'Bungee Spice', sans-serif; font-weight: 400;" class="modal-title text-danger" id="gameOverModalLabel">Game Over!</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <div class="fs-3 pb-2 d-flex align-items-center justify-content-between">
                    <p><i class="fas fa-trophy text-warning"></i> <span id="modalScore"></span></p>
                    <p><i class="fab fa-apple text-danger"></i> <span id="eaten"></span></p>
                </div>
                <img src="./gameover.png" alt="Game Over Image" style="height: 200px; width: 100%; text-align: center;">
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" onclick="restartGame()">Try Again</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom JavaScript (snake.js) -->
<script src="./snake.js"></script>

</body>
</html>
