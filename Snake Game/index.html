<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <!-- Font Awesome for cross icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Other meta tags and stylesheets -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Add Bootstrap JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

</head>
<body  style="background-color: black;">
   <div class="text-center mt-1">
       <h1 style="font-family: Bungee Spice, sans-serif;
       font-weight: 400;">Snake Game</h1>
    <div class="mt-4 d-flex justify-content-center align-items-center">
           <div class="w-50 d-flex justify-content-between align-items-center">
            <div class="dropdown"><i style="font-size: 1.5rem;" class="fa-solid fa-gear text-warning"></i>
              <button style="width:150px;" class="btn text-white fw-bold fs-4 dropdown-toggle" type="button" id="gameLevelDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Game Level
            </button>
            
            <ul class="dropdown-menu" aria-labelledby="gameLevelDropdown">
              <li><a class="dropdown-item" href="#" onclick="setGameLevel('easy')">Easy</a></li>
              <li><a class="dropdown-item" href="#" onclick="setGameLevel('medium')">Medium</a></li>
              <li><a class="dropdown-item" href="#" onclick="setGameLevel('hard')">Hard</a></li>
            </ul>
          
            </div>
            <h2><i style="font-size: 1.5rem;" class="fas fa-trophy text-warning"></i> <span class="text-white" id="score"></span></h2>
 
        </div>
    </div>
    <div class="canvas mt-2">
            <canvas class="" id="canvas" width="800" height="500">
    
            </canvas>
       </div>
       <h2 class="mt-2 fw-bolder" id="gstatus"></h2>
   </div>

<!-- Game Over Modal -->
<div class="modal fade d-flex justify-content-center align-items-center" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog w-25">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="font-family: Bungee Spice, sans-serif;
          font-weight: 400;" class="modal-title text-danger align-center" id="gameOverModalLabel">Game Over!</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div style="height: 300px;" class="modal-body">
          <div class="fs-3 pb-2 d-flex align-items-center justify-content-between">
            <p><i class="fa-solid fa-trophy text-warning"></i> <span id="modalScore"></span></p>
            <p><i  style="font-size:2rem;" class="fa-brands fa-apple text-danger"></i> <span id="eaten"></span></p>
          </div>
          <img  style="height: 200px;width:100%; text-align: center;" id="gameOverImage" src="./gameover.png" alt="Game Over Image">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" onclick="restartGame()">Try Again</button>
        </div>
      </div>
    </div>
  </div>
  

</body>
<script src="./snake.js">
   
</script>
</html>
